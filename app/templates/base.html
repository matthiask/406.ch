{% spaceless %}<!DOCTYPE html>
{% load i18n static webpack_assets %}
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}Matthias Kestenholz{% endblock %}</title>
  <meta name="description" content="">
  {% webpack_assets 'main' %}
  <link rel="alternate" type="application/atom+xml" title="Blog feed" href="{{ blog.feed_url }}">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&amp;display=swap" rel="stylesheet">
  <link rel="me" href="https://hachyderm.io/@matthiask">
</head>
<body>
<div class="wrappy">

  {% block content %}
  {% endblock %}

  <small class="copy">&copy; 2005 - {% now 'Y' %} Matthias Kestenholz</small>

</div>
</body>
</html>
{% endspaceless %}
