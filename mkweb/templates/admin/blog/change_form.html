{% extends 'admin/change_form.html' %}

{% block extrahead %}{{ block.super }}
<style>
  .vLargeTextField {
    font-size: 14px;
    min-height: 450px;
  }
</style>
<script>
  django.jQuery(function($) {
    $(document).keydown(function handleKeys(event) {
      // Ctrl-s or Cmd-s
      if (event.which == 83 && (event.metaKey || event.ctrlKey)) {
        $('form input[name=_continue]').click();
        return false;
      }
    });
  });
</script>
{% endblock %}
